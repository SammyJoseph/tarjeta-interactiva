<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-24">
	<div class="w-32">
	    <div id="square-1" class="bg-gray-200 aspect-square w-full hover:cursor-pointer"></div>
	    <div id="line-1" class="vertical-line mx-auto w-px h-16 bg-gray-300"></div>
	    <div id="square-2" class="bg-gray-200 aspect-square w-full hover:cursor-pointer"></div>
    </div>

    <script>
    	let s1 = document.querySelector('#square-1');
    	let s2 = document.querySelector('#square-2');
    	let l1 = document.querySelector('#line-1');

    	s1.onmouseover = function(e) {
    		l1.classList.add('bg-blue-500');
    	}

    	s1.onmouseout = function(e){
    		l1.classList.remove('bg-blue-500');	
    	}
    </script>
</body>

</html>
