						<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chess-bishop-filled w-10 ds_golden" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">

					<div id="cl-1" class="mx-auto w-px h-16 ds_bg-dark"></div>

			<!-- Columna 2 -->

					<div class="uppercase text-4xl font-cormorant text-center">
						<h2>El sistema Cori</h2>
					</div>
					<div class="h-64 my-12">
						<img class="object-contain h-full" src="http://elementor.dev-sam.com/wp-content/uploads/2023/06/king-sistema-cori.png" alt="">
					</div>
					<div class="uppercase text-2xl text-center font-cormorant">

					</div>
				</div>

				<!-- Redes sociales -->
				<a href="#" class="hidden absolute -bottom-4 left-1/2 transform -translate-x-1/2 rounded-full border-2 border-ds-dark h-10 w-10 lg:flex justify-center transform duration-300 hover:scale-95">

					</svg>

			</div>

			<!-- Columna 3 -->

				<div class="uppercase text-2xl font-cormorant text-center col-span-2">
					<h2>Práctica</h2>
				</div>

				<div class="grid grid-cols-2 gap-4 mt-8">
					<div class="ds_bg-dark px-2 py-16 ds_golden font-marcellus text-xl font-bold mb-4 cursor-pointer transform duration-700 hover:scale-105" onclick="openCard('right-1')">
						<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chess w-10 ds_golden-stroke" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
						  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>

						</svg>
						<div>Practicar lo aprendido</div>
					</div>

					<div class="ds_bg-dark px-2 py-16 ds_golden font-marcellus text-xl font-bold mb-4 cursor-pointer transform duration-700 hover:scale-105" onclick="openCard('right-2')">

						<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chess-bishop w-10 ds_golden-stroke" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">

					</div>

					<div class="ds_bg-dark px-2 py-16 ds_golden font-marcellus text-xl font-bold mb-4 cursor-pointer transform duration-700 hover:scale-105" onclick="openCard('right-4')">
						<div>Simultáneas Quincenales</div>
						<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chess-rook w-10 ds_golden-stroke" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
						  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
						  <path d="M8 16l-1.447 .724a1 1 0 0 0 -.553 .894v2.382h12v-2.382a1 1 0 0 0 -.553 -.894l-1.447 -.724h-8z" />
						  <path d="M8 16l1 -9h6l1 9" />

		<!-- Tarjeta de información -->
		<div id="sc_screen-info" class="bg-black/75 fixed lg:absolute top-0 left-0 w-full h-full hidden opacity-0 transition-opacity duration-500 ease-in">
			<div id="sc_card-info" class="bg-white p-8 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-3/4 lg:w-2/3">
				<div id="sc_text-info" class="relative font-marcellus">
					<p id="sc_title-info" class="font-cormorant font-bold text-xl uppercase">Sin título</p>
					<hr class="h-px my-2 ds_bg-dark border-0">
					<p id="sc_description-info">Sin descripción</p>
				</div>

				<!-- Botón cerrar -->
				<div class="absolute -top-4 -right-4 bg-black/50 hover:bg-black/75 p-1 rounded-full cursor-pointer" onclick="closeCard()">
					<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x w-6 stroke-white" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
